<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BMW</title>
    <link rel="icon" href="BMW logo.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container" id="header" style="background-image: url('1.jpg');">
        <nav>
            <img src="BMW logo.png" alt="BMW Logo" />
            <ul>
                <li><a href="#" id="M5">BMW M5</a></li>
                <li><a href="#" id="M2">BMW M2</a></li>
                <li><a href="#" id="X5">BMW X5 M60i</a></li>
                <li><a href="#" id="X3">BMW X3 M50</a></li>
            </ul>
            <a href="#" class="btn">Reserve</a>
        </nav>
        <div class="info">
            <div>
                <h2 id="speed">305 KM/h</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="acceleration">3.3 s</h2>
                <p>0-100 km/h</p>
            </div>
            <div>
                <h2 id="price">$110,000</h2>
                <p>Price</p>
            </div>
            <div class="line"></div>
            <div class="carname">
                <h2 id="model">BMW M5</h2>
            </div>
        </div>
    </div>

    <script>
        var header = document.getElementById("header");
        var m5 = document.getElementById("M5");
        var m2 = document.getElementById("M2");
        var x5 = document.getElementById("X5");
        var x3 = document.getElementById("X3");
        var model = document.getElementById("model"); 
        var speed = document.getElementById("speed");
        var acceleration = document.getElementById("acceleration");
        var price = document.getElementById("price");

        m5.onclick = function () {
            header.style.backgroundImage = "url('1.jpg')";
            model.innerHTML = "BMW M5";
            speed.innerHTML = "305 KM/h";
            acceleration.innerHTML = "3.3 s";
            price.innerHTML = "$110,000";
        };
        m2.onclick = function () {
            header.style.backgroundImage = "url('2.jpg')";
            model.innerHTML = "BMW M2";
            speed.innerHTML = "280 KM/h";
            acceleration.innerHTML = "4.0 s";
            price.innerHTML = "$58,900";
        };
        x5.onclick = function () {
            header.style.backgroundImage = "url('3.jpg')";
            model.innerHTML = "BMW X5 M60i";
            speed.innerHTML = "250 KM/h";
            acceleration.innerHTML = "4.3 s";
            price.innerHTML = "$82,000";
        };
        x3.onclick = function () {
            header.style.backgroundImage = "url('4.jpg')";
            model.innerHTML = "BMW X3 M50";
            speed.innerHTML = "250 KM/h";
            acceleration.innerHTML = "4.1 s";
            price.innerHTML = "$68,900";
        };
    </script>
</body>
</html>
